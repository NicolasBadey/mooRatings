<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>mooRatings Demo</title>
	<meta name="description" content="mooRatings demonstration">
	<meta name="author" content="Guido Gautier (Ace Group bv)">

	<!-- Add the mooRatings stylesheet. You can also copy the contents to your own stylesheet -->
	<link rel="stylesheet" href="mooRatings.css">

</head>
<body>

	<!-- All options in the selectbox will be converted into stars -->
	<select name="rating" id="rating">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>

	<script src="mootools-core-1.3.js"></script>

	<!-- Add the mooRatings JavaScript file -->
	<script src="mooRatings-1.0-yui.js"></script>

	<script type="text/javascript">
		window.addEvent('domready', function() {

			// convert the selectbox with id 'rating'
			new mooRatings(document.id('rating'));
		});
	</script>
</body>
</html>
